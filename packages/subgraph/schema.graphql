type Tournament @entity {
  id: ID!
  name: String!
  symbol: String!
  uri: String!
  ownwer: Bytes!
  closingTime: BigInt!
  creationTime: BigInt!
  price: BigInt!
  managementFee: BigInt
  manager: Bytes!
  players: [Player!]! @derivedFrom(field: "tournaments")
  bets: [Bet!]! @derivedFrom(field: "tournament")
}

type Player @entity {
  id: ID!
  amountBeted: BigInt!
  pricesReceived: BigInt!
  tournaments: [Tournament!]!
  bets: [Bet!]! @derivedFrom(field: "player")
}

type Bet @entity {
  """tournamentId-tokenID"""
  id: ID!
  player: Player!
  tournament: Tournament!
  tokenID: BigInt!
  ranking: BigInt
  results: [BigInt!]!
  count: BigInt!
}