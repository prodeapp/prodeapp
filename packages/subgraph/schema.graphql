type Tournament @entity {
  id: ID!
  name: String!
  symbol: String!
  uri: String!
  owner: Bytes!
  closingTime: BigInt!
  creationTime: BigInt!
  resultSubmissionPeriodStart: BigInt!
  submissionTimeout: BigInt!
  price: BigInt!
  pool: BigInt!
  managementFee: BigInt
  manager: Manager!
  numOfMatches: BigInt!
  numOfMatchesWithAnswer: BigInt!
  hasPendingAnswers: Boolean!
  players: [Player!]! @derivedFrom(field: "tournaments")
  matches: [Match!]! @derivedFrom(field: "tournament")
  bets: [Bet!]! @derivedFrom(field: "tournament")
  funders: [Funder!] @derivedFrom(field: "tournaments")
}

type Match @entity {
  "questionID"
  id: ID!
  questionID: Bytes!
  nonce: BigInt!
  tournament: Tournament!
  answer: Bytes
  answerFinalizedTimestamp: BigInt
  arbitrationOccurred: Boolean!
  isPendingArbitration: Boolean!
  openingTs: BigInt!,
  finalizeTs: BigInt!,
  timeout: BigInt!,
  minBond: BigInt!,
  contentHash: Bytes!
  historyHash: Bytes!
}

type Player @entity {
  id: ID!
  amountBeted: BigInt!
  pricesReceived: BigInt!
  tournaments: [Tournament!]!
  bets: [Bet!]! @derivedFrom(field: "player")
  numOfTournaments: BigInt!
  numOfBets: BigInt!
}

type Manager @entity {
  id: ID!
  tournaments: [Tournament!]
  managementRewards: BigInt!
}

type Bet @entity {
  """tournamentId-tokenID"""
  id: ID!
  player: Player!
  tournament: Tournament!
  tokenID: BigInt!
  points: BigInt!
  results: [Bytes!]!
  count: BigInt!
  claim: Boolean!
  reward: BigInt!
}

type Funder @entity {
  id: ID!
  amount: BigInt!
  tournaments: [Tournament!]!
  messages: [String!]
}