specVersion: 0.0.4
description: Subgraph that indexes the blockchain data
repository: https://github.com/sablierhq/sablier-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TournamentFactory
    network: xdai
    source:
      abi: TournamentFactory
      address: "0x0000000000000000000000000000000000000000"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      abis:
        - name: TournamentFactory
          file: ./contracts/abis/TournamentFactory.json
      entities:
        - Tournament
      eventHandlers:
        - event: NewTournament(indexed address)
          handler: handleNewTournament
      file: ./src/mappings/TournamentFactory.ts
      language: wasm/assemblyscript
  - kind: ethereum/contract
    name: RealitioV3
    network: xdai
    source:
      abi: Realitio
      address: "0x0000000000000000000000000000000000000000"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      abis:
        - name: Realitio
          file: ./contracts/abis/Realitio.json
      entities:
        - Match
        - Bet
      eventHandlers:
        - event: LogNewAnswer(bytes32,indexed bytes32,bytes32,indexed address,uint256,uint256,bool)
          handler: handleNewAnswer
      file: ./src/mappings/Realitio.ts
      language: wasm/assemblyscript        

templates:
  - name: Tournament
    kind: ethereum/contract
    network: xdai
    source:
      abi: Tournament
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/Tournament.ts
      entities:
        - Tournament
        - Bet
        - Player
        - Match
      abis:
        - name: Tournament
          file: ./contracts/abis/Tournament.json
      eventHandlers:
        - event: Initialize(string,string,string,address,uint256,uint256,uint256,address)
          handler: handleInitialize
        - event: QuestionsRegistered(address,bytes32[])
          handler: handleQuestionsRegistered
        - event: PlaceBet(indexed address,indexed uint256,bytes32[])
          handler: handlePlaceBet
        - event: FundingReceived(indexed address,uint256,string)
          handler: handleFundingReceived
        - event: BetReward(indexed address,uint256)
          handler: handleBetReward
        - event: NewPeriod(uint256)
          handler: handleNewPeriod
