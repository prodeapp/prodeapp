specVersion: 0.0.4
description: Subgraph that tracks tournaments Data
repository: https://github.com/prodeapp/prodeapp
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TournamentFactory
    network: xdai
    source:
      abi: TournamentFactory
      address: "0x2c053414646d5a843886F8D2912D3Df58DE891ff"
      startBlock: 22267329
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      abis:
        - name: TournamentFactory
          file: ./contracts/abis/TournamentFactory.json
      entities:
        - Tournament
      eventHandlers:
        - event: NewTournament(indexed address,indexed bytes32)
          handler: handleNewTournament
      file: ./src/mappings/TournamentFactory.ts
      language: wasm/assemblyscript
  - kind: ethereum/contract
    name: RealitioV3
    network: xdai
    source:
      abi: Realitio
      address: "0xE78996A233895bE74a66F451f1019cA9734205cc"
      startBlock: 21695778  
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      abis:
        - name: Realitio
          file: ./contracts/abis/Realitio.json
      entities:
        - Match
        - Bet
      eventHandlers:
        - event: LogNewAnswer(bytes32,indexed bytes32,bytes32,indexed address,uint256,uint256,bool)
          handler: handleNewAnswer
        - event: LogFinalize(indexed bytes32,indexed bytes32)
          handler: handleFinalize
        - event: LogNotifyOfArbitrationRequest(indexed bytes32,indexed address)
          handler: handleArbitrationRequest
      file: ./src/mappings/Realitio.ts
      language: wasm/assemblyscript
  - kind: ethereum/contract
    name: ClasicCurate
    network: xdai
    source:
      abi: GeneralizedTCR
      address: "0x18286507b4F61b26f0aA7B5D7d34D7235A576429"
      startBlock: 19592700  
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      abis:
        - name: GeneralizedTCR
          file: ./contracts/abis/GeneralizedTCR.json
      entities:
        - Tournament
        - TournamentCuration
      eventHandlers:
        - event: ItemSubmitted(indexed bytes32,indexed address,indexed uint256,bytes)
          handler: handleItemSubmitted
        - event: RequestSubmitted(indexed bytes32,indexed uint256,indexed uint8)
          handler: handleRequestSubmitted
        - event: ItemStatusChange(indexed bytes32,indexed uint256,indexed uint256,bool,bool)
          handler: handleItemStatusChange
      file: ./src/mappings/GeneralizedTCR.ts
      language: wasm/assemblyscript

templates:
  - name: Tournament
    kind: ethereum/contract
    network: xdai
    source:
      abi: Tournament
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/Tournament.ts
      entities:
        - Tournament
        - Bet
        - Player
        - Match
        - Manager
      abis:
        - name: Tournament
          file: ./contracts/abis/Tournament.json
        - name: Realitio
          file: ./contracts/abis/Realitio.json
      eventHandlers:
        - event: QuestionsRegistered(bytes32[])
          handler: handleQuestionsRegistered
        - event: Prizes(uint16[])
          handler: handlePrizesRegistered
        - event: PlaceBet(indexed address,indexed uint256,indexed bytes32,bytes32[])
          handler: handlePlaceBet
        - event: FundingReceived(indexed address,uint256,string)
          handler: handleFundingReceived
        - event: BetReward(indexed uint256,uint256)
          handler: handleBetReward
        - event: ManagementReward(indexed address,uint256)
          handler: handleManagementReward
